<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-espand-lg nav-dark bg-dark"> 
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Api ðŸ˜Ž</a>
            <button class="btn btn-primary">Documentacion</button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Personajes de la serie Riak and Mortis </h1>
        <div class="row" id="listaPersonajes">

        </div>
    </div>

    <script>
        const url = "https://rickandmortyapi.com/api/character"
        
        const card = document.getElementById("listaPersonajes")
        
        const resp = fetch(url)
        
                    .then(resp => resp.json())
                    .then(data => { 
                        const personajes  = data.results
            
                        console.log(personajes)
                        personajes.forEach(personaje =>{
            
                            const col = document.createElement("div")
                            col.className = "col-md-4"
            
                            col.innerHTML = `
                            <div class="card mb4-4 shadow-sm">
                                <img src=${personaje.image} alt=${personaje.name}>
                    
                                <div class="card-body">
                                    <h5 class="card-title text-truancat"> Nombre: ${personaje.name} </h5>
                                    <p> Si esta vivo: ${personaje.status}  </p>
                                    <p>Genero: ${personaje.gender} </p>
                                    <p> Especie: ${personaje.species}  </p>
                                </div>
                            </div>
                            
                            `;
                            card.appendChild(col)
        
        })
        
                     })
                   .catch (error => console.log( error ) )
                   .finally (() => console.info ("finalizado"));
        
        </script>

</body>
</html>
